<script type="text/template" id="edit-book-template">
      
      
      <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog ">
          <div class="modal-content">

            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
              </button>
              <h4 class="modal-title">Add new book</h4>
            </div>

            <form role="form"  class="modal-body" >

            <section id="book-form">
            
                <div class="input-group">
                  <span class="input-group-addon">Titulo:</span>
                  <input type="text" class="title form-control" value="<%= book.title %>">
                </div>

                <div class="input-group">
                  <span class="input-group-addon">Subtitulo:</span>
                  <input type="text" class="subtitle form-control" value="<%= book.subtitle %>">
                </div>

                <div class="input-group">
                  <span class="input-group-addon">Autores:</span>
                  <input type="text" class="authors form-control" value="<%= book.authors %>">
                </div>

            </section>


            <section id="offer-form">

                <div class="input-group input-group-lg">
                  <label class="input-group-addon" for="offer-price">Precio:</label>
                  <input id="offer-price" type="text" class="price form-control" value="<%= offer.price %>">
                  <span class="input-group-addon">
                    <select >
                      <option>$</option>
                      <option>¥</option>
                      <option>£</option>
                      <option>€</option>
                    </select>
                  </span>
                </div>

                <div class="input-group input-group-lg">
                  <span class="input-group-addon">Existencias:</span>
                  <input type="text" class="stocks form-control" value="<%= offer.stocks %>">
                  
                </div>

            </section>


          </form>


            <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                  <button type="button" class="save btn btn-success">Guardar</button>
            </div>


          </div>
        </div>
      </div>


</script>


<script type="text/template" id="login-template">
      <div id="fondo-blur" class= "col-sm-6 col-md-5 col-lg-4">
        <div id="background-obscuro">

          <h1 >Find Books</h1>
        </div>

          <form role="form" class="form-horizontal">
            <div class="alert alert-danger" role="alert"></div>

            <div class="form-group">
              <label for="exampleInputEmail1" class="col-xs-2 control-label">Email</label>
              
              <div class="col-xs-10">
                <input type="email" class="form-control email" placeholder="Enter email">
              </div>

            </div>


            <div class="form-group">
              <label for="exampleInputPassword1" class="col-xs-3 control-label">Password</label>
              <div class="col-xs-9">
                <input type="password" class="form-control password" placeholder="Password">
              </div>
            </div>


            <button type="submit" class="btn btn-success btn-block login">Log In</button>
            <button type="button" class="btn btn-success btn-block signup">Sign Up</button>
          </form>

        </div>
      </div>

</script>
